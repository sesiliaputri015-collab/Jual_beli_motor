<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Jual Beli Motor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Marketplace Jual Beli Motor</h1>
    <p><a href="{{ url_for('add_motor') }}">Tambah Motor</a> | <a href="{{ url_for('purchases') }}">Riwayat Pembelian</a></p>
    <div class="grid">
      {% for m in motors %}
      <div class="card">
        <h3>{{ m[1] }}</h3>
        <p>Merk: {{ m[2] or '-' }} | Tahun: {{ m[3] or '-' }}</p>
        <p>Harga: Rp {{ '{:,.0f}'.format(m[4]) }}</p>
        <p><a href="{{ url_for('motor_detail', motor_id=m[0]) }}">Detail</a> â€” <a href="{{ url_for('buy_motor', motor_id=m[0]) }}">Beli</a></p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
